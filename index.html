    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
    <style>
        @font-face {
            font-family : 'Open Sans';
            src : url("./css/fonts/OpenSans-VariableFont_wdth,wght.ttf");
        }
        body {
            font-family: "Open Sans";
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Network Sniffer" style="width:40px;" class="rounded-pill">
        </a>
        <span class="navbar-text">NETWORK SNIFFER</span>
        <ul class="navbar-nav">
            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link disabled" href="#">ADMINISTRATOR</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-3 mt-4 text-center border-0 border-bottom border-danger">
            <div class="card">
                <div class="card-header">
                    All out traffic
                </div>
                <div class="card-body">
                    <h3>33GB</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./bootstrap/js/bootstrap.min.js"></script>
<script src="./jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<script>
    var xyValues = [
        {x:50, y:7},
        {x:60, y:8},
        {x:70, y:8},
        {x:80, y:9},
        {x:90, y:9},
        {x:100, y:9},
    ];

    new Chart("myChart", {
        type: "line",
        data: {
            datasets: [{
                pointRadius: 4,
                pointBackgroundColor: "rgb(0,0,255)",
                data: xyValues
            }]
        },
        options: {
            legend: {display: false},
            scales: {
                xAxes: [{ticks: {min: 40, max:160}}],
                yAxes: [{ticks: {min: 6, max:9}}],
            }
        }
    });
</script>
</body>
</html>
